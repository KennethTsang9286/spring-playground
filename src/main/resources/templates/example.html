<!DOCTYPE html>
<html>

<head>
    <title>Example</title>

    <script src="public/hello.js"></script>
</head>

<body>
    <div>
        <p class="greeting-id">The ID is </p>
        <p class="greeting-content">The content is </p>
        <div th:object="${quote}">

        </div>
    </div>
</body>

</html>
